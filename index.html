<html lang="en">
 <head>
 <title>Entity Simulator Zero</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
 	table{
 		background: grey;
 		border: 1px solid black;
 	}
 	tr{

 	}

<body>
<h1>Entity Simulator Zero.</h1>
<h2 id="race">Race: </h2>
<div>
	<button class="chooseRace" onclick="entity.chooseRace('warrior')" type="button">Choose Warrior</button>
	<button class="chooseRace" onclick="entity.chooseRace('judge')" type="button">Choose Judge</button>
	<button class="chooseRace" onclick="entity.chooseRace('scholar')" type="button">Choose Scholar</button>
	<button class="chooseRace" onclick="entity.chooseRace('gardener')" type="button">Choose Gardener</button>
</div>
<p></p>
<div>
	<button onclick="addData()" type="button"><strong>[DATA]</strong></button>
	<span>Data: </span>
	<span id="data">0</span>
</div>
<div>
	<button onclick="addConflict()" type="button"><strong>Add 25 Conflict (DEV)</strong></button>
	<span>Conflict: </span>
	<span id="conflict">0</span>
</div>
<div>
	<button onclick="addCapes()" type="button"><strong>Prime Trigger (10 Data)</strong></button>
	<span>Capes: </span>
	<span id="capes">0</span>
</div>

		<div class="col-sm-1"><p><strong>Striker</strong></p></div>
		<div class="col-sm-1"><p><strong>Changer</strong></p></div>
		<div class="col-sm-1"><p><strong>Trump</strong></p></div>

	</div>
